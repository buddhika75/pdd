<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubjectEditDlg" widgetVar="SubjectEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSubjectTitle}">
            <h:form id="SubjectEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subjectController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSubjectLabel_name}" for="name" />
                        <p:inputText id="name" value="#{subjectController.selected.name}" title="#{bundle.EditSubjectTitle_name}" />
                        <p:outputLabel value="#{bundle.EditSubjectLabel_sname}" for="sname" />
                        <p:inputText id="sname" value="#{subjectController.selected.sname}" title="#{bundle.EditSubjectTitle_sname}" />
                        <p:outputLabel value="#{bundle.EditSubjectLabel_tname}" for="tname" />
                        <p:inputText id="tname" value="#{subjectController.selected.tname}" title="#{bundle.EditSubjectTitle_tname}" />
                        <p:outputLabel value="#{bundle.EditSubjectLabel_code}" for="code" />
                        <p:inputText id="code" value="#{subjectController.selected.code}" title="#{bundle.EditSubjectTitle_code}" />
                        <p:outputLabel value="#{bundle.EditSubjectLabel_department}" for="department" />
                        <p:selectOneMenu id="department" value="#{subjectController.selected.department}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"
                                           var="departmentItem"
                                           itemValue="#{departmentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSubjectLabel_institute}" for="institute" />
                        <p:selectOneMenu id="institute" value="#{subjectController.selected.institute}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{instituteController.itemsAvailableSelectOne}"
                                           var="instituteItem"
                                           itemValue="#{instituteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSubjectLabel_webUser}" for="webUser" />
                        <p:selectOneMenu id="webUser" value="#{subjectController.selected.webUser}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="webUserItem"
                                           itemValue="#{webUserItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSubjectLabel_id}" for="id" />
                        <p:inputText id="id" value="#{subjectController.selected.id}" title="#{bundle.EditSubjectTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subjectController.update}" value="#{bundle.Save}" update="display,:SubjectListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SubjectEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubjectEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
