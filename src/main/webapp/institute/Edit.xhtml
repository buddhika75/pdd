<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstituteEditDlg" widgetVar="InstituteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleIns.EditInstituteTitle}">
            <h:form id="InstituteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{instituteController.selected != null}">
                        <p:outputLabel value="#{bundleIns.CreateInstituteLabel_name}" for="name" />
                        <p:inputText id="name" value="#{instituteController.selected.name}" title="#{bundleIns.CreateInstituteTitle_name}" />

                        <p:outputLabel value="Address" for="sname" />
                        <p:inputText id="sname" value="#{instituteController.selected.address}" title="Address" />
                        <p:outputLabel value="Telephone" for="tname" />
                        <p:inputText id="tname" value="#{instituteController.selected.telephone}" title="Telephone" />
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{instituteController.selected.email}" title="Email" />

                        <p:outputLabel value="Parent Institute" for="parentInstitute" />
                        <p:selectOneMenu id="parentInstitute" value="#{instituteController.selected.parentInstitute}" >
                            <f:selectItem itemLabel="Select" ></f:selectItem>
                            <f:selectItems value="#{instituteController.itemsAvailableSelectOne}"
                                           var="parentInstituteItem"
                                           itemValue="#{parentInstituteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{instituteController.update}" value="#{bundleIns.Save}" update="display,:InstituteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InstituteEditDialog');"/>
                    <p:commandButton value="#{bundleIns.Cancel}" onclick="InstituteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
