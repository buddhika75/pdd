<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstituteViewDlg" widgetVar="InstituteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleIns.ViewInstituteTitle}">
            <h:form id="InstituteViewForm">
                <h:panelGroup id="display">



                    <p:panelGrid columns="2">
                        <h:outputText value="Name:"/>
                        <h:outputText value="#{instituteController.selected.name}" title="Name"/>
                        <h:outputText value="Address:"/>
                        <h:outputText value="#{instituteController.selected.address}" title="Address"/>
                        <h:outputText value="Telephone:"/>
                        <h:outputText value="#{instituteController.selected.telephone}" title="Telephone"/>

                        <h:outputText value="Email:"/>
                        <h:outputText value="#{instituteController.selected.email}" title="Email"/>

                        <h:outputText value="ParentInstitute:"/>
                        <h:outputText value="#{instituteController.selected.parentInstitute}" title="ParentInstitute"/>
                    </p:panelGrid>



                    <p:commandButton value="#{bundleIns.Close}" onclick="InstituteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
