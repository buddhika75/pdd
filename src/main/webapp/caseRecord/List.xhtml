<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlePt.ListPatientTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PatientListForm">
                <p:panel header="#{bundlePt.ListPatientTitle}">
                    <p:dataTable id="datalist" value="#{patientController.items}" var="item"
                                 selectionMode="single" selection="#{patientController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_registeredInstitute}"/>
                            </f:facet>
                            <h:outputText value="#{item.registeredInstitute}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_clinicNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.clinicNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_dateOfRegistration}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfRegistration}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_nameOfPatient}"/>
                            </f:facet>
                            <h:outputText value="#{item.nameOfPatient}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_sex}"/>
                            </f:facet>
                            <h:outputText value="#{item.sex}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_dateOfBirth}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfBirth}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_age}"/>
                            </f:facet>
                            <h:outputText value="#{item.age}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_ageInDays}"/>
                            </f:facet>
                            <h:outputText value="#{item.ageInDays}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_telephoneNoMobile}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephoneNoMobile}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_telephoneNoHome}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephoneNoHome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_nic}"/>
                            </f:facet>
                            <h:outputText value="#{item.nic}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_referredBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.referredBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_otherReferredBY}"/>
                            </f:facet>
                            <h:outputText value="#{item.otherReferredBY}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_occupation}"/>
                            </f:facet>
                            <h:outputText value="#{item.occupation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_otherOccupation}"/>
                            </f:facet>
                            <h:outputText value="#{item.otherOccupation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_race}"/>
                            </f:facet>
                            <h:outputText value="#{item.race}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_raceOther}"/>
                            </f:facet>
                            <h:outputText value="#{item.raceOther}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_disgnosis}"/>
                            </f:facet>
                            <h:outputText value="#{item.disgnosis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_disgnosisComments}"/>
                            </f:facet>
                            <h:outputText value="#{item.disgnosisComments}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_otherCtd}"/>
                            </f:facet>
                            <h:outputText value="#{item.otherCtd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_otherVasculitis}"/>
                            </f:facet>
                            <h:outputText value="#{item.otherVasculitis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_otherDiagnosis}"/>
                            </f:facet>
                            <h:outputText value="#{item.otherDiagnosis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_rheumatoidArthritisData}"/>
                            </f:facet>
                            <h:outputText value="#{item.rheumatoidArthritisData}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePt.ListPatientTitle_systemicLupusErythematosusData}"/>
                            </f:facet>
                            <h:outputText value="#{item.systemicLupusErythematosusData}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlePt.Create}" actionListener="#{patientController.prepareCreate}" update=":PatientCreateForm" oncomplete="PF('PatientCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlePt.View}" update=":PatientViewForm" oncomplete="PF('PatientViewDialog').show()" disabled="#{empty patientController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlePt.Edit}" update=":PatientEditForm" oncomplete="PF('PatientEditDialog').show()" disabled="#{empty patientController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlePt.Delete}" actionListener="#{patientController.destroy}" update=":growl,datalist" disabled="#{empty patientController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
