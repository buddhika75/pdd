<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatientCreateDlg" widgetVar="PatientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePt.CreatePatientTitle}">
            <h:form id="PatientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="12" rendered="#{patientController.selected != null}">
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_id}" for="id" />
                        <p:inputText id="id" value="#{patientController.selected.id}" title="#{bundlePt.CreatePatientTitle_id}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_registeredInstitute}" for="registeredInstitute" />
                        <p:selectOneMenu id="registeredInstitute" value="#{patientController.selected.registeredInstitute}" >
                            <f:selectItems value="#{instituteController.itemsAvailableSelectOne}"
                                           var="registeredInstituteItem"
                                           itemValue="#{registeredInstituteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_clinicNumber}" for="clinicNumber" />
                        <p:inputText id="clinicNumber" value="#{patientController.selected.clinicNumber}" title="#{bundlePt.CreatePatientTitle_clinicNumber}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_dateOfRegistration}" for="dateOfRegistration" />
                        <p:calendar id="dateOfRegistration" pattern="MM/dd/yyyy" value="#{patientController.selected.dateOfRegistration}" title="#{bundlePt.EditPatientTitle_dateOfRegistration}"  showOn="button"/>
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_nameOfPatient}" for="nameOfPatient" />
                        <p:inputText id="nameOfPatient" value="#{patientController.selected.nameOfPatient}" title="#{bundlePt.CreatePatientTitle_nameOfPatient}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_sex}" for="sex" />
                        <p:inputText id="sex" value="#{patientController.selected.sex}" title="#{bundlePt.CreatePatientTitle_sex}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_dateOfBirth}" for="dateOfBirth" />
                        <p:calendar id="dateOfBirth" pattern="MM/dd/yyyy" value="#{patientController.selected.dateOfBirth}" title="#{bundlePt.EditPatientTitle_dateOfBirth}"  showOn="button"/>
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_age}" for="age" />
                        <p:inputText id="age" value="#{patientController.selected.age}" title="#{bundlePt.CreatePatientTitle_age}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_ageInDays}" for="ageInDays" />
                        <p:inputText id="ageInDays" value="#{patientController.selected.ageInDays}" title="#{bundlePt.CreatePatientTitle_ageInDays}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_telephoneNoMobile}" for="telephoneNoMobile" />
                        <p:inputText id="telephoneNoMobile" value="#{patientController.selected.telephoneNoMobile}" title="#{bundlePt.CreatePatientTitle_telephoneNoMobile}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_telephoneNoHome}" for="telephoneNoHome" />
                        <p:inputText id="telephoneNoHome" value="#{patientController.selected.telephoneNoHome}" title="#{bundlePt.CreatePatientTitle_telephoneNoHome}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_address}" for="address" />
                        <p:inputTextarea rows="4" cols="30" id="address" value="#{patientController.selected.address}" title="#{bundlePt.CreatePatientTitle_address}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_city}" for="city" />
                        <p:selectOneMenu id="city" value="#{patientController.selected.city}" >
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="cityItem"
                                           itemValue="#{cityItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_nic}" for="nic" />
                        <p:inputText id="nic" value="#{patientController.selected.nic}" title="#{bundlePt.CreatePatientTitle_nic}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_referredBy}" for="referredBy" />
                        <p:inputText id="referredBy" value="#{patientController.selected.referredBy}" title="#{bundlePt.CreatePatientTitle_referredBy}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_otherReferredBY}" for="otherReferredBY" />
                        <p:inputText id="otherReferredBY" value="#{patientController.selected.otherReferredBY}" title="#{bundlePt.CreatePatientTitle_otherReferredBY}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_occupation}" for="occupation" />
                        <p:inputText id="occupation" value="#{patientController.selected.occupation}" title="#{bundlePt.CreatePatientTitle_occupation}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_otherOccupation}" for="otherOccupation" />
                        <p:inputText id="otherOccupation" value="#{patientController.selected.otherOccupation}" title="#{bundlePt.CreatePatientTitle_otherOccupation}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_race}" for="race" />
                        <p:inputText id="race" value="#{patientController.selected.race}" title="#{bundlePt.CreatePatientTitle_race}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_raceOther}" for="raceOther" />
                        <p:inputText id="raceOther" value="#{patientController.selected.raceOther}" title="#{bundlePt.CreatePatientTitle_raceOther}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_disgnosis}" for="disgnosis" />
                        <p:selectManyCheckbox id="disgnosis" value="#{patientController.selected.disgnosis}" >
                            <f:selectItems value="#{enumController.diagnosises}" ></f:selectItems>
                        </p:selectManyCheckbox>

                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_disgnosisComments}" for="disgnosisComments" />
                        <p:inputTextarea rows="4" cols="30" id="disgnosisComments" value="#{patientController.selected.disgnosisComments}" title="#{bundlePt.CreatePatientTitle_disgnosisComments}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_otherCtd}" for="otherCtd" />
                        <p:inputText id="otherCtd" value="#{patientController.selected.otherCtd}" title="#{bundlePt.CreatePatientTitle_otherCtd}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_otherVasculitis}" for="otherVasculitis" />
                        <p:inputText id="otherVasculitis" value="#{patientController.selected.otherVasculitis}" title="#{bundlePt.CreatePatientTitle_otherVasculitis}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_otherDiagnosis}" for="otherDiagnosis" />
                        <p:inputText id="otherDiagnosis" value="#{patientController.selected.otherDiagnosis}" title="#{bundlePt.CreatePatientTitle_otherDiagnosis}" />
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_rheumatoidArthritisData}" for="rheumatoidArthritisData" />
                        <p:selectOneMenu id="rheumatoidArthritisData" value="#{patientController.selected.rheumatoidArthritisData}" >
                            <f:selectItems value="#{rheumatoidArthritisDataController.itemsAvailableSelectOne}"
                                           var="rheumatoidArthritisDataItem"
                                           itemValue="#{rheumatoidArthritisDataItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePt.CreatePatientLabel_systemicLupusErythematosusData}" for="systemicLupusErythematosusData" />
                        <p:selectOneMenu id="systemicLupusErythematosusData" value="#{patientController.selected.systemicLupusErythematosusData}" >
                            <f:selectItems value="#{systemicLupusErythematosusDataController.itemsAvailableSelectOne}"
                                           var="systemicLupusErythematosusDataItem"
                                           itemValue="#{systemicLupusErythematosusDataItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patientController.create}" value="#{bundlePt.Save}" update="display,:PatientListForm:datalist,:growl" oncomplete="handleSubmit(args,'PatientCreateDialog');"/>
                    <p:commandButton value="#{bundlePt.Cancel}" onclick="PatientCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
