<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaCreateDlg" widgetVar="AreaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleArea.CreateAreaTitle}">
            <h:form id="AreaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{bundleArea.CreateAreaLabel_name}" for="name" />
                        <p:inputText id="name" value="#{areaController.selected.name}" title="#{bundleArea.CreateAreaTitle_name}" />
                        <p:outputLabel value="#{bundleArea.CreateAreaLabel_areaType}" for="areaType" />
                        <p:inputText id="areaType" value="#{areaController.selected.areaType}" title="#{bundleArea.CreateAreaTitle_areaType}" />
                        <p:outputLabel value="#{bundleArea.CreateAreaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{areaController.selected.id}" title="#{bundleArea.CreateAreaTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.create}" value="#{bundleArea.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AreaCreateDialog');"/>
                    <p:commandButton value="#{bundleArea.Cancel}" onclick="AreaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
