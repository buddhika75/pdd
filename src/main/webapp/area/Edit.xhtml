<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaEditDlg" widgetVar="AreaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleArea.EditAreaTitle}">
            <h:form id="AreaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="Name:" for="name" />
                        <p:inputText id="name" value="#{areaController.selected.name}" title="Name" />

                        <p:outputLabel value="AreaType:" for="areaType" />
                        <p:selectOneMenu id="areaType" value="#{areaController.selected.areaType}" >
                            <f:selectItem itemLabel="Select" ></f:selectItem>
                            <f:selectItems value="#{enumController.areaTypes}" ></f:selectItems>
                        </p:selectOneMenu>

                        <p:outputLabel value="Province:" for="province" />
                        <p:selectOneMenu id="province" value="#{areaController.selected.province}" >
                            <f:selectItem itemLabel="Not Relevant" ></f:selectItem>
                            <f:selectItems value="#{areaController.provinces}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="District:" for="district" />
                        <p:selectOneMenu id="district" value="#{areaController.selected.district}" >
                            <f:selectItem itemLabel="Not Relevant" ></f:selectItem>
                            <f:selectItems value="#{areaController.districts}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Rdhs:" for="rdhs" />
                        <p:selectOneMenu id="rdhs" value="#{areaController.selected.rdhs}" >
                            <f:selectItem itemLabel="Not Relevant" ></f:selectItem>
                            <f:selectItems value="#{areaController.rdhsAreas}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Moh:" for="moh" />
                        <p:selectOneMenu id="moh" value="#{areaController.selected.moh}" >
                            <f:selectItem itemLabel="Not Relevant" ></f:selectItem>
                            <f:selectItems value="#{areaController.mohAreas}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Phi:" for="phi" />
                        <p:selectOneMenu id="phi" value="#{areaController.selected.phi}" >
                            <f:selectItem itemLabel="Not Relevant" ></f:selectItem>
                            <f:selectItems value="#{areaController.phiAreas}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Phm:" for="phm" />
                        <p:selectOneMenu id="phm" value="#{areaController.selected.phm}" >
                            <f:selectItem itemLabel="Not Relevant" ></f:selectItem>
                            <f:selectItems value="#{areaController.phmAreas}"/>
                        </p:selectOneMenu>




                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.update}" value="#{bundleArea.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AreaEditDialog');"/>
                    <p:commandButton value="#{bundleArea.Cancel}" onclick="AreaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
