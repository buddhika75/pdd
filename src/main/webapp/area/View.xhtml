<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaViewDlg" widgetVar="AreaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleArea.ViewAreaTitle}">
            <h:form id="AreaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <h:outputText value="#{bundleArea.ViewAreaLabel_name}"/>
                        <h:outputText value="#{areaController.selected.name}" title="#{bundleArea.ViewAreaTitle_name}"/>
                        <h:outputText value="#{bundleArea.ViewAreaLabel_areaType}"/>
                        <h:outputText value="#{areaController.selected.areaType}" title="#{bundleArea.ViewAreaTitle_areaType}"/>
                        <h:outputText value="#{bundleArea.ViewAreaLabel_id}"/>
                        <h:outputText value="#{areaController.selected.id}" title="#{bundleArea.ViewAreaTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleArea.Close}" onclick="AreaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
