<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaViewDlg" widgetVar="AreaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleArea.ViewAreaTitle}">
            <h:form id="AreaViewForm">
                <h:panelGroup id="display">


                    <p:panelGrid columns="2">
                        <h:outputText value="Name:"/>
                        <h:outputText value="#{areaController.selected.name}" title="Name"/>
                        <h:outputText value="AreaType:"/>
                        <h:outputText value="#{areaController.selected.areaType}" title="AreaType"/>
                        <h:outputText value="Province:"/>
                        <h:outputText value="#{areaController.selected.province}" title="Province"/>
                        <h:outputText value="District:"/>
                        <h:outputText value="#{areaController.selected.district}" title="District"/>

                        <h:outputText value="Rdhs:"/>
                        <h:outputText value="#{areaController.selected.rdhs}" title="Rdhs"/>

                        
                        <h:outputText value="Phi:"/>
                        <h:outputText value="#{areaController.selected.phi}" title="Phi"/>
                        
                        <h:outputText value="Phm:"/>
                        <h:outputText value="#{areaController.selected.phm}" title="Phm"/>

                        <h:outputText value="Moh:"/>
                        <h:outputText value="#{areaController.selected.moh}" title="Moh"/>
                        
                        <h:outputText value="Id:"/>
                        <h:outputText value="#{areaController.selected.id}" title="Id"/>
                    </p:panelGrid>


                    <p:commandButton value="#{bundleArea.Close}" onclick="AreaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
